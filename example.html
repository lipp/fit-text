<!doctype html>
<html>

<head>
    <script src="./index.js"></script>
    <style>
        body {
            margin: 0;
        }
        
        .container {
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "hello hello" "punch punch" "awesome world";
            background: black;
            border: 6px solid black;
	    min-height: 100vh;
	    box-sizing: border-box;
        }
        
        .container > div {
            min-width: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 6px;
        }
        
        .hello {
            grid-area: hello;
            background: #e8026c;
            font-family: Helvetica;
        }

	.punch {
          grid-area: punch;
	  background: white;
	  font-family: Monaco;
	}
        
        .awesome {
            grid-area: awesome;
            background: #00cece;
            color: white;
        }
        
        .world {
            grid-area: world;
            background: #6e00ff;
            color: white;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hello">
	    <fit-text><strong>Hello</strong>!</fit-text>
        </div>
	<div class='punch'>
	    <fit-text>&lt;fit-text&gt;</fit-text>
	</div>
        <div class="awesome">
            <fit-text><em>awesome</em></fit-text>
        </div>
        <div class="world">
            <fit-text><strong>world</strong></fit-text>
        </div>
    </div>
</body>

</html>
